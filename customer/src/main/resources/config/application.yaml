server:
  port: 8088

spring:
  application:
    name: customer
  datasource:
    username: 'sam'
    url: jdbc:postgresql://localhost:5432/customer
    password: 'password'
  jpa:
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create

logging:
  level:
    org:
      hibernate:
        type: trace